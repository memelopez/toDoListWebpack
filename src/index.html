<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <!-- Bootswatch theme -->
    <link rel="stylesheet" href="https://bootswatch.com/5/flatly/bootstrap.min.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>
<body>
    <div class="container-fuid">
            <div class="row d-flex justify-content-center">
                <div class="col-8 bg-light my-3 mx-1 p-0 d-flex">
                    <div id="appDiv" class="container-fluid p-1">
                        <div id="div4title" class="d-flex justify-content-start align-items-center border-bottom border-2 px-2 appItem">
                            <p class="fs-5 m-0">Today's To Do</p>
                            <a href="" class="ms-auto">
                                <i class="fas fa-sync-alt p-2"></i>
                            </a>
                        </div>
                        <div id="div4form">
                            <form action="submit" id="addTaskForm" class="d-flex justify-content-start align-items-center border-bottom border-2 px-2 appItem">
                                <input type="text" id="taskDesc" class="form-control border-0 fst-italic p-0" placeholder="Add to your list...">
                                <a href="#" id="clickEnterIcon" class="ms-auto">
                                    <i class="fas fa-sign-in-alt p-2"></i>
                                </a>
                            </form>
                        </div>
                        <div id="div4list">
                            <ul id="task-list" class="p-0 m-0"></ul>
                        </div>
                        <div id="div4button"></div>
                    </div>
                </div>
            </div>
    </div>
</body>
</html>
